name: ğŸ•·ï¸ OWASP ZAP Security Scan (FastAPI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # puedes lanzarlo manualmente desde Actions

jobs:
  zap_scan:
    name: Run OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona el repo
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configura Python (por si tu proyecto lo necesita)
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3ï¸âƒ£ Instala dependencias si tienes un requirements.txt
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install uvicorn

      # 4ï¸âƒ£ Levanta la API FastAPI localmente (solo si deseas escanear localhost)
      - name: ğŸš€ Start FastAPI app
        run: |
          echo "ğŸŒ€ Starting FastAPI app on port 8000..."
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000 || exit 1

      # 5ï¸âƒ£ Ejecuta el escaneo OWASP ZAP
      - name: ğŸ•·ï¸ Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8000' # cambia si tienes una URL pÃºblica
          cmd_options: '-a' # anÃ¡lisis activo (mÃ¡s completo)

      # 6ï¸âƒ£ Guarda los reportes generados
      - name: ğŸ“ Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: .
