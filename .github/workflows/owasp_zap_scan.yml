name: üï∑Ô∏è OWASP ZAP Security Scan (FastAPI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    env:
      SQLALCHEMY_DATABASE_URI: ${{ secrets.SQLALCHEMY_DATABASE_URI }}
      SQLALCHEMY_TRACK_MODIFICATIONS: ${{ secrets.SQLALCHEMY_TRACK_MODIFICATIONS }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      MAIL_STARTTLS: ${{ secrets.MAIL_STARTTLS }}
      MAIL_SSL_TLS: ${{ secrets.MAIL_SSL_TLS }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ADMIN_FIRST_NAME: ${{ secrets.ADMIN_FIRST_NAME }}
      ADMIN_LAST_NAME: ${{ secrets.ADMIN_LAST_NAME }}
      ADMIN_ROLE: ${{ secrets.ADMIN_ROLE }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
      DOC_CIPHER_KEY: ${{ secrets.DOC_CIPHER_KEY }}
      EVIDENCE_ENCRYPTION_KEY: ${{ secrets.EVIDENCE_ENCRYPTION_KEY }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install uvicorn

      - name: üöÄ Start FastAPI app
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Give the app more time to warm up and run DB seeds/migrations if any
          sleep 25
          curl -sSf http://localhost:8000/openapi.json > /dev/null || (echo "OpenAPI not reachable" && exit 1)

      - name: üï∑Ô∏è Run OWASP ZAP API Scan (OpenAPI)
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          # FastAPI serves the OpenAPI definition at /openapi.json by default
          target: 'http://localhost:8000/openapi.json'
          cmd_options: '-a'
          allow_issue_writing: true

      # Optional: keep a lightweight baseline crawl against the root as well
      - name: üï∑Ô∏è Run OWASP ZAP Baseline Scan (optional)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000'
          cmd_options: '-a'
          allow_issue_writing: true

      - name: üíæ Save ZAP report locally
        run: |
          mkdir -p reports
          # Copy any ZAP reports that were generated
          cp -n *.html reports/ 2>/dev/null || echo "No HTML reports found"
          cp -n *.json reports/ 2>/dev/null || true
          ls -la reports

      - name: ‚¨ÜÔ∏è Upload ZAP reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: zapreports
          path: reports
