name: OWASP ZAP Security Scan (FastAPI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    env:
      SQLALCHEMY_DATABASE_URI: ${{ secrets.SQLALCHEMY_DATABASE_URI }}
      SQLALCHEMY_TRACK_MODIFICATIONS: ${{ secrets.SQLALCHEMY_TRACK_MODIFICATIONS }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      MAIL_STARTTLS: ${{ secrets.MAIL_STARTTLS }}
      MAIL_SSL_TLS: ${{ secrets.MAIL_SSL_TLS }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ADMIN_FIRST_NAME: ${{ secrets.ADMIN_FIRST_NAME }}
      ADMIN_LAST_NAME: ${{ secrets.ADMIN_LAST_NAME }}
      ADMIN_ROLE: ${{ secrets.ADMIN_ROLE }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
      DOC_CIPHER_KEY: ${{ secrets.DOC_CIPHER_KEY }}
      EVIDENCE_ENCRYPTION_KEY: ${{ secrets.EVIDENCE_ENCRYPTION_KEY }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install uvicorn

      - name: Start FastAPI app
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Give the app more time to warm up and run DB seeds/migrations if any
          sleep 25
          curl -sSf http://localhost:8000/openapi.json > /dev/null || (echo "OpenAPI not reachable" && exit 1)

      - name: Discover endpoints and run ZAP full-scan per path
        run: |
          mkdir -p reports
          # install jq to parse openapi.json
          sudo apt-get update -y && sudo apt-get install -y jq
          echo 'Downloading openapi.json'
          curl -sSf http://localhost:8000/openapi.json -o openapi.json || (echo "openapi.json not available" && exit 1)
          echo 'Extracting paths from openapi.json'
          paths=$(jq -r '.paths | keys[]' openapi.json)
          idx=0
          for p in $paths; do
            # build the full URL; remove surrounding quotes if any
            endpoint=$(echo "$p" | sed 's/"//g')
            full_url="http://host.docker.internal:8000${endpoint}"
            echo "Scanning $full_url"
            docker run --rm -v ${{ github.workspace }}/reports:/zap/reports -t owasp/zap2docker-stable \
              zap-full-scan.py -t "$full_url" -r /zap/reports/zap_full_path_${idx}.html -J /zap/reports/zap_full_path_${idx}.json -m 5
            idx=$((idx+1))
          done

      - name: Run OWASP ZAP API Scan (OpenAPI)
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          # FastAPI serves the OpenAPI definition at /openapi.json by default
          target: 'http://localhost:8000/openapi.json'
          cmd_options: '-a'
          allow_issue_writing: true

      - name: Run OWASP ZAP Baseline Scan (optional)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000'
          # Generate both HTML and JSON reports and allow writing issues.
          # Increase scanning strength if you want deeper checks (use -m for max duration minutes).
          cmd_options: '-r zap_baseline_report.html -J zap_baseline_report.json -m 5'
          allow_issue_writing: true

      - name: Run OWASP ZAP Full Scan (spider + active)
        # Use the official ZAP Docker image to run the full scan (spider + active scanning)
        run: |
          mkdir -p reports
          # Run zap-full-scan.py inside the Docker image, mount the reports folder to collect results.
          docker run --rm -v ${{ github.workspace }}/reports:/zap/reports -t owasp/zap2docker-stable \
            zap-full-scan.py -t http://localhost:8000 -r /zap/reports/zap_full_report.html -J /zap/reports/zap_full_report.json -m 10 -z "-config scanner.attackOnStart=true"
          # Note: -m sets max duration in minutes for the passive/active scan. Adjust as needed.

      - name: Save ZAP report locally
        if: always()
        run: |
          mkdir -p reports
          # Copy any ZAP reports that were generated
          cp -n *.html reports/ 2>/dev/null || echo "No HTML reports found"
          cp -n *.json reports/ 2>/dev/null || true
          ls -la reports

      - name: Upload ZAP reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zapreports
          path: reports
